    </head>
    <body>
        
            <div class="header-blog">
                <div id="logo-blog">Welcome</div>
                <div class="nav">
                    <button id="home">Home</button>
                    <button id="package">Our Package</button>
                    <button id="call">Call Us</button>
                </div>
            </div>
            

            <h1 id="title-blog">Top Rated E-Groceries Shop in Indonesia</h1>
            <p id="sub-title">Every Day with best ingredients</p>

            <div class="contents">

                    <!-- img content -->
                    <img>
                    <p id="img-title">"setiap hari beli sayur buah yang fresh disini</p>
                    <div class="customer">

                        </div>
                
                    </div>

                    <input id="email" type="email" placeholder="example@email.com"></input>

                    <select id="interest">
                        <option value="default">--select interest--</option>
                        <option value="Film">Film</option>
                        <option value="Music">Music</option>
                    </select>

                    <button id="submit">SEND</button>
                </div>
            </div>
